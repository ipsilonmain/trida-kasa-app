<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Třídní Kasa</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
    <h1>Třídní Kasa</h1>

    <!-- Přihlášení -->
    <div id="login-section">
        <h2>Přihlášení</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Heslo">
        <button id="login-btn">Přihlásit se</button>
        <p id="login-msg"></p>
    </div>

    <!-- Admin dashboard -->
    <div id="admin-dashboard" style="display:none;">
        <h2>Pokladní Dashboard</h2>
        <p>Celkem v kase: <span id="total-cash">0</span> Kč</p>

        <h3>Přidat žáka</h3>
        <input type="text" id="new-student-name" placeholder="Jméno žáka">
        <input type="email" id="new-student-email" placeholder="Email pro přihlášení">
        <button id="add-student-btn">Přidat žáka</button>

        <h3>Seznam žáků</h3>
        <ul id="students-list"></ul>

        <h3>Transakce</h3>
        <select id="payee-dropdown">
            <option value="">Vyber žáka</option>
        </select>
        <input type="number" id="amount" placeholder="Částka">
        <input type="text" id="reason" placeholder="Důvod platby">
        <button id="add-transaction-btn">Přidat platbu / výběr</button>

        <h3>Historie</h3>
        <ul id="history-list"></ul>

        <button id="logout-btn">Odhlásit se</button>
    </div>

    <!-- Student dashboard -->
    <div id="student-dashboard" style="display:none;">
        <h2>Váš účet</h2>
        <p>Jméno: <span id="student-name"></span></p>
        <p>Zaplaceno: <span id="student-balance">0</span> Kč</p>

        <h3>Historie</h3>
        <ul id="student-history-list"></ul>

        <button id="logout-btn-student">Odhlásit se</button>
    </div>
</body>
</html>
